<!DOKTYPE>
<html>
<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>    
   <title>it's my site</title>
   <style>
       {% block style %}
       #navbar {
           margin-bottom: auto;
       }
       .part {
          height: 100%;
       }
       .one {
           margin: auto;
       }
       .image {
           width: 100%;
           height: 100%;
           margin: 0;
           padding: 0px;
       }
       #login-form {
           color: aliceblue;
           margin: 10px;
       }
       .errorr {
            color: red;

       }
       {% endblock %}
    </style>
</head>

<body>
  <nav id="navbar" class = "navbar navbar-default" style="background-color: whitesmoke">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
           Articles and likes 
          </div>
          </div>
          {% block navigation %}

          {% endblock %}
          </div>

  </nav>
  {% block users %}
    <div class="row">
    <div class="col-md-9 part" >
        {% load static %}
        <img src="{% static "users\welcome3.jpg" %}" class="image" alt="My image">
    </div>
    <div class="col-md-3 part" style="background-color: black">
        <div class="container-fluid">


        <form id="login-form" action={% url 'loginpage' %} method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <div class="form-group">
        <label for="login">login</label>
        <input type="text" class="form-control" id="login" placeholder="Login" name="login">
      </div>
      <div class="form-group">
        <label for="passwd">password</label>
        <input type="password" class="form-control" id="passwd" placeholder="Password" name="passwd">
      </div>
      <button type="submit" class="btn btn-primary">вход</button>

    </form>
       <a href="/registration">регистрация</a>
            {% if errorrr != None and errorrr %}
                <p class = 'errorr'> неверный логин лили пароль!!</p>
            {% endif %}
        </div>
    </div>
   </div>
{% endblock %}
</body>
</html>
